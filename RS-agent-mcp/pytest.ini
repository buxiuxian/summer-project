[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试运行配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 异步测试配置
asyncio_mode = auto

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning